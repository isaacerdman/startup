<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapFeed</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>SnapFeed</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <div class="pages">
            <li class="pages"><a href="index.html">Home</a></li>
            <li class="pages"><a href="cookbook.html">Cookbook</a></li>
            <li class="pages"><a href="recipe.html">Recipe</a></li>
          </div>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1 id="welcome">Welcome</h1>
      <p>Login to prep</p>
      <div class="center-container">
        <form method="get" action="recipes.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <button type="submit">Login</button>
      </form>
    </div>
      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Ike Erdman</span>
      <br />
      <a href="https://github.com/isaacerdman/cs260">GitHub</a>
    </footer>
  </body>
</html>
